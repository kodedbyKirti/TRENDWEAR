<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        /* ---------------- HEADER ---------------- */

.bottom-header{
    /* position: fixed; */
    width: 100%;
    height: 10vh;
    justify-content: space-between;
    background: white;
    align-items: center;
    display: flex;
}
.name {
    display :flex;
    gap: 10px;
}
.name i{
    padding-top: 40px;
    font-size:3rem;
    color: rgb(246, 1, 1);
    margin-left:10%;
}
.name h1{
    font-size: 3rem;
    font-weight: bold;
}
.display{
    display: flex;
    gap: 10px;
    justify-content: space-evenly;
}
.display ul a{
    margin-right: 20px;
    color: rgb(8, 8, 8);
    text-decoration: none;
    font-weight:520;
}
.display i{
    margin-right:30px;
}
.display ul a:hover {
    color:#d68910;
} 
/* further code css here */
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #007bff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
        <div class="bottom-header">
      <div class="name">
        <i class="fa-solid fa-shirt"></i>
        <h1>TrendWear</h1>
      </div>
      <nav class="display">
        <ul>
          <a href="index2.html">Home</a>
          <a href="#">Shop</a>
          <a href="#">Men</a>
          <a href="#">Women</a>
          <a href="#">Sale</a>
            <!-- <a onclick="openPopup()" style="cursor: pointer;">login / signup</a> -->
          
        </ul>
        <!-- <i class="fa-solid fa-bars"></i> -->
      </nav>
    </div>
    <div class="container">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <a href="index2.html" class="back-link">Back to Home</a>
    </div>
</body>
</html>
