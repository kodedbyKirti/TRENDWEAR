<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .top button{
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background-color:rgb(2, 57, 75);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .feedback-container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 380px;
      border: 2px solid #d4af37; /* golden border */
    }

    .feedback-container h2 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 20px;
    }

    .feedback-container label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #444;
    }

    .feedback-container input,
    .feedback-container textarea,
    .feedback-container select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .feedback-container textarea {
      resize: none;
      height: 90px;
    }

    .feedback-container button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #d4af37;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .feedback-container button:hover {
      background-color: #b89125;
    }
  </style>
</head>
<script>
    function goback(){
      window.history.back();
    }
</script>
<body>
  <div class="top"><button id="go-back" onclick="history.back()">⬅️go back</button></div>
  <div class="feedback-container">
    <h2>Feedback Form</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="rating">Rate Us</label>
      <select id="rating" required>
        <option value="">--Select--</option>
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Average">Average</option>
        <option value="Poor">Poor</option>
      </select>

      <label for="message">Your Feedback</label>
      <textarea id="message" placeholder="Write your feedback..." required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

</body>
</html>
